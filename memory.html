        let sec = 0;

        function stop_startCount() {

        function timedCount() {
            document.getElementById("demo").value = min + ":" + sec;
            sec++;
            if (sec > 59) {
                sec = sec - 60;
                min++;
            }
            if (sec < 10) {
                sec = "0" + sec;
            }
            timeout = setTimeout(timedCount, 1000);
            console.log(sec + "  " + timeout);
        }

        function startCount() {
            if (!timer_on) {
                timer_on = 1;
                timedCount();
            }
        }

        function stopCount() {
            clearTimeout(timeout);
            timer_on = 0;
            return timeout;
        }
