                <input class="clockDesign" type="text" id="demo">

                <p id="user">שלום</p>
        </div>

        <script>

                let sec = 0;
                let min = 0;
                let timeout;
                let timer_on = 0;
                function stop_startCount() {
                        if (!timer_on) {
                                timer_on = 1;
                                document.getElementById("button_clock").innerHTML = "השהה";
                                timedCount();
                        }
                        else {
                                clearTimeout(timeout);
                                timer_on = 0;
                                document.getElementById("button_clock").innerHTML = "המשך";

                                var userNowname = localStorage.getItem("userNow");
                                var u = JSON.parse(localStorage.getItem(userNowname));
                                u.memoryTime = timeout;
                                localStorage.setItem(userNowname, JSON.stringify(u));
                        }
                }
                function timedCount() {
                        document.getElementById("demo").value = min + ":" + sec;
                        sec++;
                        if (sec > 59) {
                                sec = sec - 60;
                                min++;
                        }
                        if (sec < 10) {
                                sec = "0" + sec;
                        }
                        timeout = setTimeout(timedCount, 1000);
                        console.log(sec + "  " + timeout);
                }

                function startCount() {
                        document.getElementById("user").innerHTML = " שלום " + localStorage.getItem("userNow");
                        if (!timer_on) {
                                timer_on = 1;
                                timedCount();
                        }
                }

                function stopCount() {
                        clearTimeout(timeout);
                        timer_on = 0;
                        return timeout;
                }
        </script>
